<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프리미엄 게시판 생성!</title>
<!-- 팝업 -->
<script type="text/javascript">
    function setCookie(name, value, expiredays) {
        var date = new Date();
        date.setDate(date.getDate() + expiredays);
        document.cookie = escape(name) + "=" + escape(value) + "; expires=" + date.toUTCString();
    }
    function closePopup() {
        if (document.getElementById("check").value) {
            setCookie("popupYN", "N", 1);
            self.close();
        }
    }
</script>
<style>
   p {text-align: center;}
</style>
</head>
<body>
   <p>
   <strong>프리미엄 게시판 생성!</strong><br>
   혼자하는 여행은 적적하지만<br>
   아무것도 모르는 낯선 사람과의 만남이 걱정되셨던 분들!<br>
   같이 여행할 사람을 구하고는 싶지만<br>
   누구나 볼수 있는 곳에 프로필을 올리기가 조심스러우셨던 분들!<br>
   아무나가 아닌 조금 더 <br>
   나랑 스타일이 맞는 동행을 찾고 싶으셨던 분들!<br>
   포인트 10을 모아서 프리미엄 게시판으로 오세요!<br>
    <p><font size=3><input type="checkbox" id="check" onclick="closePopup();"><b>하루에 한번만 보기</b>
    <br></font>
    </p>
</body>
</html>
