<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프리미엄 게시판 생성!</title>
<!-- 팝업 -->
<script type="text/javascript">
    function setCookie(name, value, expiredays) {
        var date = new Date();
        date.setDate(date.getDate() + expiredays);
        document.cookie = escape(name) + "=" + escape(value) + "; expires=" + date.toUTCString();
    }
    function closePopup() {
        if (document.getElementById("check").value) {
            setCookie("popupYN", "N", 1);
            self.close();
        }
    }
</script>

</head>
<body>
  
   <img src="./images/popup.png" alt="프리미엄 게시판 생성!" height="600" width="600">
   <br>
    <font size=3><input type="checkbox" id="check" onclick="closePopup();"><b>하루에 한번만 보기</b>
    </font>
    
</body>
</html>
